<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--------- Header Begins -------->
    <header>

        <!----------------- Header Navigation Begins --------------->
        <div class="portfolio-navbar">

        </div>
        <!------ Header Navigation Ends ----------->
        <div class="navbar-toggle">
            <i class="lni lni-grid-alt"></i>
        </div>
        <button type="button" class="theme-toggle">
            <i class="lni lni-night"></i>
            <i class="lni lni-sun"></i>
        </button>
        </div>
        </div>
    </header>
    <!--------- Header Ends -------->

    <!--------- About Section Begins --------->
    <section id="about">

        <!------ Greetings and Introduction Begins ------>
        <div class="about-intro">

        </div>
        <!------ Greetings and Introduction Ends ------>
        <div class="about-image">

        </div>

    </section>
    <!------- About Section Ends ------->

    <!------- Contact Section Begins ------->
    <section id="contact">


        <!-------- Contact Information Begins ------->
        <div class="contact-info">
            <ul>

            </ul>
        </div>
        <!-------- Contact Information Ends ------->

        <!-------- Contact Form Begins ------->
        <div class="footer-contact">
            <form action="#" method="post" id="contact-form">
                <div class="portfolio-row">
                    <div class="input-wrapper">
                        <label for="name">First Name <span>*</span></label>
                        <input type="text" name="fname" placeholder="Enter your name" class="input-control">
                    </div>
                    <div class="input-wrapper">
                        <label for="name">Last Name <span>*</span></label>
                        <input type="email" name="lname" placeholder="Enter your email" class="input-control">
                    </div>
                    <div class="input-subject">
                        <label for="name">Email <span>*</span></label>
                        <input type="email" name="email" placeholder="Enter your email" class="input-control">
                    </div>
                    <div class="input-subject">
                        <label for="name">Message <span>*</span></label>
                        <textarea name="message" rows="9" placeholder="Your Message" class="contact-msg"></textarea>
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn-submit">Send Message</button>
                    <div class="loader">
                        <i class="lni lni-spinner-solid"></i>
                    </div>
                    <div class="form-message"></div>
                </div>
            </form>
        </div>
        <!-------- Contact Form Ends ------->

    </section>
    <!------- Contact Section Ends ------->
    <!------- Footer Begins ------->
    <footer>

    </footer>
    <!------- Footer Ends ------->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
